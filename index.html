<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="CSS/main.css" rel="stylesheet" type="text/css" />
    <script defer src="JS/main.js"></script>
</head>
<body>
    <header> 
        <h1> The IT Game</h1> 
    </header>    
    <main>
        <audio id="audio" src="Audio/it audio.m4a "></audio>
        <div id="game"> 
            <img id="images"> 
            <p id="qbox">
            </p> 
            <div id="buttons"> 
                <button id="button0" class="button" class="success" class="fail" value="0" type="button"></button>
                <button id="button1" class="button" class="success" class="fail" value="1" type="button"></button>
                <button id="button2" class="button" class="success" class="fail" value="2" type="button"></button>
                <button id="button3" class="button" class="success" class="fail" value="3" type="button"></button>
            </div>
        </div>
    
        <div id="next-prev">
            <button id="prev-btn" class="previous"> &#8666; Previous</button>
            <button id="next-btn" class="next">Next &#8667;</button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <p>Test your <span> IT CROWD </span> knowledge</p>
                <p> Get 3 questions wrong and <img src="https://imgur.com/4XoTSI9.jpg" width="50px" height="50px"> and your face <img src="https://imgur.com/PX5fQa3.jpg" width="75px" height="75px"> are in aligment</p>
                <button id="start-btn" type="button">Start Game</button>
            </div>
        </div>
          
    
        <div id="tryagain">
            <div class="tryagain-content">
                <p>ERROR</p>
                <p>Made in Britain</p>
                <button id="tryagain-btn" type="button">Try Again</button>
            </div>
        </div>

        <div id="congrats">
            <div class="congrats-content">
                <p>Congratulations !!</p>
                <p>The <span> Elders of the Internet </span>smile upon you</p>
                <button id="playagain-btn" type="button">Play Again</button>
            </div>
        </div>

    </main> 

</body>
</html>
