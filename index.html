<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="CSS/main.css" rel="stylesheet" type="text/css" />
    <script defer src="JS/main.js"></script>
</head>
<body>
    <header> The IT Game</header>
        
    <nav></nav>
    
    <main>
        <div id="game"> 
            <img id="images" width="350px" height="250px"> 
            <p id="qbox"></p> 
            <div id="buttons"> 
                <button id="button1" class="button" class="success" class="fail" value="1" type="button"></button>
                <button id="button2" class="button" class="success" class="fail" value="2" type="button"></button>
                <button id="button3" class="button" class="success" class="fail" value="3" type="button"></button>
                <button id="button4" class="button" class="success" class="fail" value="4" type="button"></button>
            </div>
        </div>
    
        <div>
            <button id="prev-btn" class="previous">Previous &raquo;</button>
            <button id="next-btn" class="next">Next &raquo;</button>
        </div>

        <div id="modal"> 
            <p id="modalText"></p>
            <button id="start-btn"class="beg-btn"></button>
        </div>



    </main>  

    <footer></footer>

</body>
</html>
